# GitHub Actions CI/CD — BTC Prediction Bot
#
# Deploy automatico: Railway gestisce il deploy direttamente dopo che
# questo workflow passa, grazie a "Wait for CI" attivato su Railway.
# Non serve Deploy Hook — Railway vede lo status check di GitHub Actions.

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    env:
      # Dummy values so app.py can be imported without crashing.
      # The real secrets live in Railway environment variables.
      KRAKEN_FUTURES_API_KEY: "dummy_key"
      KRAKEN_FUTURES_API_SECRET: "dummy_secret"
      SUPABASE_URL: "https://dummy.supabase.co"
      SUPABASE_KEY: "dummy_supabase_service_key"
      SUPABASE_ANON_KEY: "dummy_supabase_anon_key"
      N8N_API_KEY: "dummy_n8n_key"
      N8N_URL: "https://dummy.n8n.cloud"
      DRY_RUN: "true"
      CLAUDE_MODEL: "claude-haiku-4-5"
      RAILWAY_PLAN: "free"
      N8N_EXECUTION_LIMIT: "2500"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        # continue-on-error is false so a real test failure blocks deploy,
        # but we handle the case where tests/ is empty gracefully via pytest config.
        run: |
          # If tests/ dir exists and has test files, run them.
          # pytest exits 5 if no tests are collected — treat that as success.
          pytest tests/ -v --tb=short --cov=app --cov-report=term-missing \
            || [ $? -eq 5 ] && echo "No tests collected — skipping coverage."

      - name: Report commit status to GitHub
        # Railway "Wait for CI" reads the legacy Commit Statuses API, not Check Runs.
        # This step explicitly posts a status so Railway sees success/failure correctly.
        if: always()
        run: |
          STATE=$([ "${{ job.status }}" = "success" ] && echo "success" || echo "failure")
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{\"state\":\"$STATE\",\"context\":\"ci/tests\",\"description\":\"Tests $STATE\"}"
